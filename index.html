<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count up by</title>
  </head>
  <body>
    <div class = "container">
    <h1>Counting is Fun!</h1>
      <form id="countForm" >
        <div class="form-group">
          <label for="countFactor">Count by:</label><input id="countFactor" type="number"></input>
        </div>
        <div class="form-group">
          <label for="countMax">Count up to:</label><input id="countMax" type="number"></input>
        </div>
        <button class="btn btn-danger">Count it</button>

      </form>
        <div>
         <h2><span class="output"></span></h2>
        </div>
    </div>
  </body>
</html>
